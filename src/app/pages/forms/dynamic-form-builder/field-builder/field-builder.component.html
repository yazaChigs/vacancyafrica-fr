<nz-card >
<div nz-row nzJustify="center" [formGroup]="form">
  <nz-form-label nz-col nzSpan="6"  [attr.for]="field.label">
    {{field.label}}
    <strong class="text-danger" *ngIf="field.required">*</strong>
  </nz-form-label>
  <div nz-col nzSpan="8" [ngSwitch]="field.type">
    <app-textbox *ngSwitchCase="'text'" [attr.field]="field" [attr.form]="form"></app-textbox>
    <app-textbox *ngSwitchCase="'number'" [attr.field]="field" [attr.form]="form"></app-textbox>
    <app-dropdown *ngSwitchCase="'select'" [attr.field]="field" [attr.form]="form"></app-dropdown>
    <app-checkbox *ngSwitchCase="'checkbox'" [attr.field]="field" [attr.form]="form"></app-checkbox>
    <app-radio *ngSwitchCase="'radio'" [attr.field]="field" [attr.form]="form"></app-radio>
    <app-radio *ngSwitchCase="'yesno'" [attr.field]="field" [attr.form]="form"></app-radio>
    <!-- <file *ngSwitchCase="'file'" [field]="field" [form]="form"></file> -->
    <!--<div class="alert alert-danger my-1 p-2 fadeInDown animated" *ngIf="!isValid && isDirty">{{field.label}} is required</div> -->
  </div>
</div>
</nz-card>
