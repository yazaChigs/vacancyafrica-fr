<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <div class="utils__title">
          <strong>{{nameType[type]}}</strong>
          <button class="spacer" (click)="createComponentModal()" nz-button nzType="primary" nzSize="large" nzShape="circle"><i nz-icon nzType="plus"></i></button>
        </div>
      </div>
      <div class="card-body">
          <nz-table #middleTable nzSize="middle"  [nzLoading]="loading" [nzData]="list">
              <thead>
                <tr>
                  <th>Name</th>
                  <th></th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of middleTable.data">
                  <td>{{ data?.name | uppercase }}</td>
                  <td>{{ data?.description }}</td>
                  <td>
                    <button nz-button class="mr-1" (click)="edit(data)" nzSize="small"><i nz-icon type="edit" theme="outline"></i> Edit</button>
                    <button nz-button nzType="danger" (click)="delete(data.id)" class="mr-1" nzSize="small"><i nz-icon type="delete" theme="outline"></i>Delete</button>
                  </td>
                </tr>
              </tbody>
            </nz-table>
      </div>
    </div>
  </div>
</div>

<nz-modal [(nzVisible)]="isModalVisible" nzTitle="Delete Module" nzOkText="Yes" nzCancelText="No" (nzOnOk)="deleteItem()"
  (nzOnCancel)="closeModal()">
  <h3>Are you sure?</h3>
</nz-modal>
